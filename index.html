<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="portofolio">
        <header>
            <nav>
                <h3 class="logo"> Steven Mahalak </h3>
                <svg 
                    class="menu"
                    width="43"
                    height="23"
                    viewBox="0 0 43 23"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <line y1="1.5" x2="43" y2="1.5" stroke="white" stroke-width='3'/>
                    <line y1="11.5" x2="28" y2="11.5" stroke="white" stroke-width='3'/>
                    <line y1="21.5" x2="16" y2="21.5" stroke="white" stroke-width='3'/>
                 </svg>
                 <div class="nav-open">
                     <div class="contact">
                         <h3>Contact</h3>
                         <p>313-867-5309</p>
                     </div>
                      <div class="social">
                         <h3>Social</h3>
                         <div class="social-links">
                            <img src="./social/facebookLogo.svg" alt="facebookLogo">
                            <img src="./social/twitterLogo.svg" alt="twitterLogo">
                            <img src="./social/instagramLogo.svg" alt="instagramLogo">
                        </div>
                      </div>
                 </div>
            </nav>
            <main>
                <section class="page seymour">
                    <div class="details">
                        <h1>Seymour Guado</h1>
                        <h2>Maester</h2>
                        <p>Age 28</p>
                    </div>
                    <div class="hero">
                        <a href="./photo.html">
                        <img class="model-left" src="./images/splitSeymour/seymourLeft.jpg" alt="leftSideOfSeymour">
                        <img class="model-right" src="./images/splitSeymour/seymourRight.jpg" alt="rightSideofSeymour">
                    </a>
                    </div>
                </section>
                <section class="page tidus">
                    <div class="details">
                        <h1>Tidus</h1>
                        <h2>Guardian</h2>
                        <p>Age 17</p>
                    </div>
                    <div class="hero">
                        <a href="./tidus.html">
                        <img class="model-left" src="./images/splitTidus/tidusLeft.jpg" alt="leftSideOfTidus">
                        <img class="model-right" src="./images/splitTidus/tidusRight.jpg" alt="rightSideOfYuna">
                        <!-- I reduced the image size of tidus L/R and it no longer breaks the right image when nesting
                        the anchor around both L/R.   -->
                    </a>
                    </div>
                </section>
                <section class="page yuna">
                    <div class="details">
                        <h1>Yuna</h1>
                        <h2>Summoner</h2>
                        <p>Age 17</p>
                    </div>
                    <div class="hero">
                        <a href="./yuna.html">
                        <img class="model-left" src="./images/splitYuna/yunaLeft.jpg" alt="leftSideOfYuna">
                        <img class="model-right" src="./images/splitYuna/yunaRight.jpg" alt="rightSideOfYuna">
                    </a>
                    </div>
                </section>
                <div class="pages">
                    <div class="page-1">
                        <h3>01</h3>
                        <svg 
                        class="slide active"
                        height="12" 
                        width="12"
                        viewbox="0 0 12 12"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                        >
                            <circle cx="6" cy="6" r="6" fill="white" />
                          </svg>
                    </div>
                    <div class="page-2">
                        <h3>02</h3>
                        <svg 
                        class="slide"
                        height="12" 
                        width="12"
                        viewbox="0 0 12 12"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                        >
                            <circle cx="6" cy="6" r="6" fill="white" />
                          </svg>
                    </div>
                    <div class="page-3">
                        <h3>03</h3>
                        <svg 
                        class="slide"
                        height="12" 
                        width="12"
                        viewbox="0 0 12 12"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                        >
                            <circle cx="6" cy="6" r="6" fill="white" />
                          </svg>
                    </div>
                </div>

            </main>
        </header>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha512-DkPsH9LzNzZaZjCszwKrooKwgjArJDiEjA5tTgr3YX4E6TYv93ICS8T41yFHJnnSmGpnf0Mvb5NhScYbwvhn2w==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js" integrity="sha512-0xrMWUXzEAc+VY7k48pWd5YT6ig03p4KARKxs4Bqxb9atrcn2fV41fWs+YXTKb8lD2sbPAmZMjKENiyzM/Gagw==" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
