<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="portofolio">
        <header>
            <nav>
                <h3 class="logo"> Steven Marco </h3>
                <img src="./images/burgerLogo.jpg" alt="burger">
            </nav>
            <main>
                <section class="page seymour">
                    <div class="details">
                        <h1>Seymour Guado</h1>
                        <h2>Maester</h2>
                        <p>Age 28</p>
                    </div>
                    <div class="hero">
                        <img class="model-left" src="./images/splitSeymour/seymourLeft.jpg" alt="leftSideOfSeymour">
                        <img class="model-right" src="./images/splitSeymour/seymourRight.jpg" alt="rightSideOfSeymour">
                    </div>
                </section>
                <section class="page tidus">
                    <div class="details">
                        <h1>Tidus</h1>
                        <h2>Guardian</h2>
                        <p>Age 17</p>
                    </div>
                    <div class="hero">
                        <img class="model-left" src="./images/splitTidus/tidusLeft.jpg" alt="leftSideOfTidus">
                        <img class="model-right" src="./images/splitTidus/tidusRight.jpg" alt="rightSideOfYuna">
                    </div>
                </section>
                <section class="page yuna">
                    <div class="details">
                        <h1>Yuna</h1>
                        <h2>Summoner</h2>
                        <p>Age 17</p>
                    </div>
                    <div class="hero">
                        <img class="model-left" src="./images/splitYuna/yunaLeft.jpg" alt="leftSideOfYuna">
                        <img class="model-right" src="./images/splitYuna/yunaRight.jpg" alt="rightSideOfYuna">
                    </div>
                </section>
                <div class="pages">
                    <div class="page-1">
                        <h3>01</h3>
                        <svg 
                        class="slide active"
                        height="12" width="12" viewbox="0 0 12 12" fill="none">
                            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" fill-opacity="0.5"/>
                          </svg>
                    </div>
                    <div class="page-2">
                        <h3>02</h3>
                        <svg 
                        class="slide"
                        height="12" width="12" viewbox="0 0 12 12" fill="none">
                            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" fill-opacity="0.5"/>
                          </svg>
                    </div>
                    <div class="page-3">
                        <h3>03</h3>
                        <svg 
                        class="slide"
                        height="12" width="12" viewbox="0 0 12 12" fill="none">
                            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" fill-opacity="0.5"/>
                          </svg>
                    </div>
                </div>

            </main>
        </header>

    </div>
    
</body>
</html>
